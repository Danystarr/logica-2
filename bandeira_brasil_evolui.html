<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle="green";
	pincel.fillRect(0 , 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 45);
    pincel.lineTo(45, 200);
    pincel.lineTo(300, 355);
    pincel.lineTo(555,200)
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

    pincel.fillStyle="white";
    pincel.beginPath();
    pincel.moveTo(200, 185);
    pincel.lineTo(200, 205);
    pincel.lineTo(400,205);
    pincel.lineTo(400,185);
    pincel.fill();


    pincel.fillStyle="black";
    pincel.font= "16px Arial";
    pincel.fillText("ORDEM E PROGRESSO", 210,200);

    
function desenhaEstrela(x, y){
		pincel.beginPath();
		pincel.fillStyle = "white";
		pincel.moveTo(x, y-5);
		pincel.lineTo(x-1, y-1);
		pincel.lineTo(x-5, y-1);
		pincel.lineTo(x-2, y+1);
		pincel.lineTo(x-3, y+5);
		pincel.lineTo(x, y+3);
		pincel.lineTo(x+3, y+5);
		pincel.lineTo(x+2, y+1);
		pincel.lineTo(x+5, y-1);
		pincel.lineTo(x+1, y-1);
		pincel.fill();
	}

desenhaEstrela(350,170);
desenhaEstrela(300,220);
desenhaEstrela(347,240);
desenhaEstrela(290,242);
desenhaEstrela(260,245);
desenhaEstrela(240,230);
desenhaEstrela(280,285);
desenhaEstrela(300,275);
desenhaEstrela(320,264);
desenhaEstrela(360,255);

</script>
